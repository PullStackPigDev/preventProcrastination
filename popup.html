<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 300px;
        }
        button {
            display: block;
        }
    </style>
</head>
<body>
    <p>What do you need help with?</p>
    <input id="input" type="text" placeholder="">
    <button id="btn">Submit</button>
    <p id="output"></p>
    <div>
        <input type="checkbox" id="block1">Block YouTube?
    </div>
    <div>
        <input type="checkbox" id="block2">Block Discord?
    </div>
    <div>
        <input type="checkbox" id="toggle">Toggle White and Black
    </div>
    <button id="rec">Record Screen</button>
    <button id="gmail">Go to mailbox</button>
    <button id="calc">Go to calculator</button>
    <button id="class">Go to classroom</button>
    <button id="gale">Gale in Context</button>
    <script src="popup.js" type="module"></script>
</body>
</html>
